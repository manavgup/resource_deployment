<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deployment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .filters-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chart-container {
            height: 500px;
            margin-bottom: 30px;
        }
        .account-detail-panel {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4">Account Deployment Dashboard</h1>
        
        <!-- Filters Panel -->
        <div class="row filters-panel">
            <div class="col-md-2">
                <label for="accountFilter" class="form-label">Account</label>
                <select id="accountFilter" class="form-select" onchange="applyFilters()">
                    <option value="">All Accounts</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="techFilter" class="form-label">Technology Area</label>
                <select id="techFilter" class="form-select" onchange="applyFilters()">
                    <option value="">All Technologies</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="roleFilter" class="form-label">Role</label>
                <select id="roleFilter" class="form-select" onchange="applyFilters()">
                    <option value="">All Roles</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="leaderFilter" class="form-label">Leader</label>
                <select id="leaderFilter" class="form-select" onchange="applyFilters()">
                    <option value="">All Leaders</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="personFilter" class="form-label">Person</label>
                <input type="text" id="personFilter" class="form-control" placeholder="Name search..." 
                       onkeyup="if(event.key === 'Enter') applyFilters()">
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
        
        <!-- Charts Row -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container" id="accountsChart"></div>
            </div>
            <div class="col-md-6">
                <div class="chart-container" id="technologiesChart"></div>
            </div>
        </div>
        
        <!-- Data Table -->
        <div class="row mt-4">
            <div class="col-12">
                <h3>Filtered Results</h3>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Account</th>
                                <th>Technology Area</th>
                                <th>Role</th>
                                <th>Person</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable">
                            <!-- Results will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Account Detail Panel (hidden by default) -->
        <div class="row account-detail-panel" id="accountDetailPanel" style="display: none;">
            <div class="col-12">
                <h3 id="accountDetailTitle">Account Details</h3>
                <div class="row">
                    <div class="col-md-4">
                        <div id="accountTechChart" style="height: 300px;"></div>
                    </div>
                    <div class="col-md-8">
                        <h4>People Deployed</h4>
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Role</th>
                                        <th>Technology Area</th>
                                    </tr>
                                </thead>
                                <tbody id="accountPeopleTable">
                                    <!-- People will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadFilters();
            loadCharts();
        });
        
        // Load filter options
        function loadFilters() {
            axios.get('/api/filters')
                .then(function(response) {
                    const filters = response.data;
                    
                    // Populate account dropdown
                    const accountSelect = document.getElementById('accountFilter');
                    filters.accounts.forEach(account => {
                        const option = document.createElement('option');
                        option.value = account;
                        option.textContent = account;
                        accountSelect.appendChild(option);
                    });
                    
                    // Populate technology dropdown
                    const techSelect = document.getElementById('techFilter');
                    filters.technologies.forEach(tech => {
                        const option = document.createElement('option');
                        option.value = tech;
                        option.textContent = tech;
                        techSelect.appendChild(option);
                    });
                    
                    // Populate role dropdown
                    const roleSelect = document.getElementById('roleFilter');
                    filters.roles.forEach(role => {
                        const option = document.createElement('option');
                        option.value = role;
                        option.textContent = role;
                        roleSelect.appendChild(option);
                    });
                    
                    // Populate leader dropdown
                    const leaderSelect = document.getElementById('leaderFilter');
                    filters.leaders.forEach(leader => {
                        const option = document.createElement('option');
                        option.value = leader;
                        option.textContent = leader;
                        leaderSelect.appendChild(option);
                    });
                })
                .catch(function(error) {
                    console.error('Error loading filters:', error);
                });
        }
        
        // Load charts
        function loadCharts() {
            // Account chart
            axios.get('/api/visualize/accounts')
                .then(function(response) {
                    Plotly.newPlot('accountsChart', response.data.data, response.data.layout);
                })
                .catch(function(error) {
                    console.error('Error loading account chart:', error);
                });
                
            // Technologies chart
            axios.get('/api/visualize/technologies')
                .then(function(response) {
                    Plotly.newPlot('technologiesChart', response.data.data, response.data.layout);
                })
                .catch(function(error) {
                    console.error('Error loading technologies chart:', error);
                });
        }
        
        // Apply filters and refresh data
        function applyFilters() {
            const account = document.getElementById('accountFilter').value;
            const tech = document.getElementById('techFilter').value;
            const role = document.getElementById('roleFilter').value;
            const leader = document.getElementById('leaderFilter').value;
            const person = document.getElementById('personFilter').value;
            
            // Build query string
            let queryParams = new URLSearchParams();
            if (account) queryParams.append('account', account);
            if (tech) queryParams.append('technology', tech);
            if (role) queryParams.append('role', role);
            if (leader) queryParams.append('leader', leader);
            if (person) queryParams.append('person', person);
            
            // Fetch filtered data
            axios.get(`/api/data?${queryParams.toString()}`)
                .then(function(response) {
                    updateResultsTable(response.data);
                })
                .catch(function(error) {
                    console.error('Error applying filters:', error);
                });
        }
        
        // Update results table with filtered data
        function updateResultsTable(data) {
            const tableBody = document.getElementById('resultsTable');
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" class="text-center">No results found</td>';
                tableBody.appendChild(row);
                return;
            }
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.account}</td>
                    <td>${item.technology_area}</td>
                    <td>${item.role}</td>
                    <td>${item.person}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="showAccountDetails('${item.account}')">
                            View Account
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Show account details
        function showAccountDetails(accountName) {
            axios.get(`/api/account_details/${encodeURIComponent(accountName)}`)
                .then(function(response) {
                    const accountData = response.data;
                    
                    // Update panel title
                    document.getElementById('accountDetailTitle').textContent = 
                        `${accountData.account} (${accountData.total_people} people)`;
                    
                    // Create technology breakdown pie chart
                    const techData = Object.entries(accountData.tech_breakdown).map(([key, value]) => {
                        return { technology: key, count: value };
                    });
                    
                    const techPie = {
                        data: [{
                            type: 'pie',
                            labels: techData.map(item => item.technology),
                            values: techData.map(item => item.count),
                            textinfo: 'label+percent',
                            insidetextorientation: 'radial'
                        }],
                        layout: {
                            title: 'Technology Breakdown',
                            height: 300,
                            margin: { t: 30, b: 0, l: 0, r: 0 }
                        }
                    };
                    
                    Plotly.newPlot('accountTechChart', techPie.data, techPie.layout);
                    
                    // Populate people table
                    const peopleTable = document.getElementById('accountPeopleTable');
                    peopleTable.innerHTML = '';
                    
                    accountData.people.forEach(person => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${person.person}</td>
                            <td>${person.role}</td>
                            <td>${person.technology_area}</td>
                        `;
                        peopleTable.appendChild(row);
                    });
                    
                    // Show the detail panel
                    document.getElementById('accountDetailPanel').style.display = 'block';
                })
                .catch(function(error) {
                    console.error('Error loading account details:', error);
                });
        }
    </script>
</body>
</html>
