<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deployment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .filters-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chart-container {
            height: 500px;
            margin-bottom: 30px;
        }
        .account-detail-panel {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 18px;
            color: #6c757d;
        }
        .btn-filter {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4">Account Deployment Dashboard</h1>
        
        <!-- Filters Panel -->
        <div class="row filters-panel">
            <div class="col-md-2">
                <label for="accountFilter" class="form-label">Account</label>
                <select id="accountFilter" class="form-select">
                    <option value="">All Accounts</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="techFilter" class="form-label">Technology Area</label>
                <select id="techFilter" class="form-select">
                    <option value="">All Technologies</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="roleFilter" class="form-label">Role</label>
                <select id="roleFilter" class="form-select">
                    <option value="">All Roles</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="leaderFilter" class="form-label">Leader</label>
                <select id="leaderFilter" class="form-select">
                    <option value="">All Leaders</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="personFilter" class="form-label">Person</label>
                <input type="text" id="personFilter" class="form-control" placeholder="Name search...">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100 btn-filter" onclick="applyFilters()">Apply Filters</button>
            </div>
        </div>
        
        <!-- Charts Row -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">People Deployed Per Account</h5>
                    </div>
                    <div class="card-body">
                        <div id="accountsChart" class="chart-container">
                            <div class="loading">Loading chart data...</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Technology Area Breakdown</h5>
                    </div>
                    <div class="card-body">
                        <div id="technologiesChart" class="chart-container">
                            <div class="loading">Loading chart data...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Data Table -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Filtered Results</h5>
                        <span id="resultCount" class="badge bg-secondary">0 results</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Account</th>
                                        <th>Technology Area</th>
                                        <th>Role</th>
                                        <th>Person</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="resultsTable">
                                    <tr>
                                        <td colspan="5" class="text-center">Apply filters to see results</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Account Detail Panel (hidden by default) -->
        <div class="row mt-4" id="accountDetailPanel" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0" id="accountDetailTitle">Account Details</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div id="accountTechChart" style="height: 300px;"></div>
                            </div>
                            <div class="col-md-8">
                                <h5>People Deployed</h5>
                                <div class="table-responsive">
                                    <table class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Role</th>
                                                <th>Technology Area</th>
                                            </tr>
                                        </thead>
                                        <tbody id="accountPeopleTable">
                                            <!-- People will be inserted here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadFilters();
            loadCharts();
            // Load initial data with no filters
            applyFilters();
        });
        
        // Load filter options
        function loadFilters() {
            axios.get('/api/filters')
                .then(function(response) {
                    const filters = response.data;
                    
                    // Populate account dropdown
                    const accountSelect = document.getElementById('accountFilter');
                    filters.accounts.forEach(account => {
                        const option = document.createElement('option');
                        option.value = account;
                        option.textContent = account;
                        accountSelect.appendChild(option);
                    });
                    
                    // Populate technology dropdown
                    const techSelect = document.getElementById('techFilter');
                    filters.technologies.forEach(tech => {
                        const option = document.createElement('option');
                        option.value = tech;
                        option.textContent = tech;
                        techSelect.appendChild(option);
                    });
                    
                    // Populate role dropdown
                    const roleSelect = document.getElementById('roleFilter');
                    filters.roles.forEach(role => {
                        if (role && role.trim() !== "") {
                            const option = document.createElement('option');
                            option.value = role;
                            option.textContent = role;
                            roleSelect.appendChild(option);
                        }
                    });
                    
                    // Populate leader dropdown
                    const leaderSelect = document.getElementById('leaderFilter');
                    filters.leaders.forEach(leader => {
                        if (leader && leader.trim() !== "") {
                            const option = document.createElement('option');
                            option.value = leader;
                            option.textContent = leader;
                            leaderSelect.appendChild(option);
                        }
                    });
                })
                .catch(function(error) {
                    console.error('Error loading filters:', error);
                    alert('Error loading filters. Please check the console for details.');
                });
        }
        
        // Load charts
        function loadCharts() {
            // Account chart
            axios.get('/api/visualize/accounts')
                .then(function(response) {
                    const chartData = response.data;
                    Plotly.newPlot('accountsChart', chartData.data, chartData.layout);
                })
                .catch(function(error) {
                    console.error('Error loading account chart:', error);
                    document.getElementById('accountsChart').innerHTML = 
                        '<div class="alert alert-danger">Error loading chart. Please check the console for details.</div>';
                });
                
            // Technologies chart
            axios.get('/api/visualize/technologies')
                .then(function(response) {
                    const chartData = response.data;
                    Plotly.newPlot('technologiesChart', chartData.data, chartData.layout);
                })
                .catch(function(error) {
                    console.error('Error loading technologies chart:', error);
                    document.getElementById('technologiesChart').innerHTML = 
                        '<div class="alert alert-danger">Error loading chart. Please check the console for details.</div>';
                });
        }
        
        // Apply filters and refresh data
        function applyFilters() {
            const account = document.getElementById('accountFilter').value;
            const tech = document.getElementById('techFilter').value;
            const role = document.getElementById('roleFilter').value;
            const leader = document.getElementById('leaderFilter').value;
            const person = document.getElementById('personFilter').value;
            
            // Build query string
            let queryParams = new URLSearchParams();
            if (account) queryParams.append('account', account);
            if (tech) queryParams.append('technology', tech);
            if (role) queryParams.append('role', role);
            if (leader) queryParams.append('leader', leader);
            if (person) queryParams.append('person', person);
            
            // Update results table with loading indicator
            document.getElementById('resultsTable').innerHTML = 
                '<tr><td colspan="5" class="text-center">Loading results...</td></tr>';
            
            // Fetch filtered data
            axios.get(`/api/data?${queryParams.toString()}`)
                .then(function(response) {
                    updateResultsTable(response.data);
                })
                .catch(function(error) {
                    console.error('Error applying filters:', error);
                    document.getElementById('resultsTable').innerHTML = 
                        '<tr><td colspan="5" class="text-center text-danger">Error loading data. Please try again.</td></tr>';
                });
        }
        
        // Update results table with filtered data
        function updateResultsTable(data) {
            const tableBody = document.getElementById('resultsTable');
            const resultCount = document.getElementById('resultCount');
            
            tableBody.innerHTML = '';
            resultCount.textContent = `${data.length} results`;
            
            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" class="text-center">No results found</td>';
                tableBody.appendChild(row);
                return;
            }
            
            // Add the first 100 items only (for performance)
            const displayLimit = 100;
            const displayData = data.slice(0, displayLimit);
            
            displayData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.account}</td>
                    <td>${item.technology_area}</td>
                    <td>${item.role || ''}</td>
                    <td>${item.person}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="showAccountDetails('${item.account}')">
                            View Account
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            
            // Add a note if we're limiting the display
            if (data.length > displayLimit) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="5" class="text-center text-muted">
                    Showing ${displayLimit} of ${data.length} results. Apply more filters to narrow down the results.
                </td>`;
                tableBody.appendChild(row);
            }
        }
        
        // Show account details
        function showAccountDetails(accountName) {
            // Show loading state
            document.getElementById('accountDetailPanel').style.display = 'block';
            document.getElementById('accountDetailTitle').textContent = `Loading ${accountName} details...`;
            document.getElementById('accountPeopleTable').innerHTML = 
                '<tr><td colspan="3" class="text-center">Loading...</td></tr>';
            
            axios.get(`/api/account_details/${encodeURIComponent(accountName)}`)
                .then(function(response) {
                    const accountData = response.data;
                    
                    // Update panel title
                    document.getElementById('accountDetailTitle').textContent = 
                        `${accountData.account} (${accountData.total_people} people)`;
                    
                    // Create technology breakdown pie chart
                    const techData = Object.entries(accountData.tech_breakdown).map(([key, value]) => {
                        return { technology: key, count: value };
                    });
                    
                    const techPie = {
                        data: [{
                            type: 'pie',
                            labels: techData.map(item => item.technology),
                            values: techData.map(item => item.count),
                            textinfo: 'label+percent',
                            insidetextorientation: 'radial'
                        }],
                        layout: {
                            title: 'Technology Breakdown',
                            height: 300,
                            margin: { t: 30, b: 0, l: 0, r: 0 }
                        }
                    };
                    
                    Plotly.newPlot('accountTechChart', techPie.data, techPie.layout);
                    
                    // Populate people table
                    const peopleTable = document.getElementById('accountPeopleTable');
                    peopleTable.innerHTML = '';
                    
                    accountData.people.forEach(person => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${person.person}</td>
                            <td>${person.role || ''}</td>
                            <td>${person.technology_area}</td>
                        `;
                        peopleTable.appendChild(row);
                    });
                })
                .catch(function(error) {
                    console.error('Error loading account details:', error);
                    document.getElementById('accountDetailTitle').textContent = `Error loading ${accountName} details`;
                    document.getElementById('accountPeopleTable').innerHTML = 
                        '<tr><td colspan="3" class="text-center text-danger">Error loading data. Please try again.</td></tr>';
                });
        }
        
        // Add event listener for Enter key on the person filter
        document.getElementById('personFilter').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                applyFilters();
            }
        });
    </script>
</body>
</html>
